---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  {% if page.author_bio %}
  <p class="post-meta"><span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author_bio }}</span></span></p>
  {% endif %}

  {% if page.comments and site.utterances.repo %}
    <script src="https://utteranc.es/client.js"
            repo="{{site.utterances.repo}}"
            issue-term="{{site.utterances.issue-term | default: 'pathname'}}"
          {% if site.utterances.label %}
            label="{{site.utterances.label}}"
          {% endif %}
            theme="{{site.utterances.theme | default: 'github-light'}}"
            crossorigin="{{site.utterances.crossorigin | default: 'anonymous'}}"
            async>
    </script>
  {% endif %}

</article>
