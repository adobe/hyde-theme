<footer class="site-footer">
  <div class="wrapper">
    <h2 class="footer-heading">{{ site.title }} &mdash; {{ site.subtitle }}</h2>
    <table class='footer-table'>
        <tr>
            <td class='footer-left'>
                Page owner(s):
                {% for o in page.hyde.owner %}
                    {% if o != "__INLINED__" %}
                        <a href='https://github.com/{{o}}'>{{o}}</a>&nbsp;
                    {% endif%}
                {% endfor %}
                {% for o in page.hyde.inline.owner %}
                    <a href='https://github.com/{{o}}'>{{o}}</a>&nbsp;
                {% endfor %}
            </td>
            <td class='footer-center'>
            </td>
            <td  class='footer-right'>
                Last updated: {{ site.time }}
            </td>
        </tr>
    </table>
  </div>
</footer>
